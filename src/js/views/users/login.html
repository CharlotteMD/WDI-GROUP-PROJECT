<h2>Login</h2>

<form ng-submit="vm.submit()">
  <div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-10 col-xl-6">
        <form method="POST" action="/login">
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" id="email" placeholder="Email" ng-model="vm.credentials.email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Password"  ng-model="vm.credentials.password" required>
          </div>
          <button class="btn btn-primary">Login</button>
        </form>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
</form>
