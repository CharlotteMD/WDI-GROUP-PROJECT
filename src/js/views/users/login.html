<div class="background-image">
  <div class="container">
    <div class="row form-box">
      <div class="col-md-6 col-md-offset-3">
        <div class="form">
          <h2>Login</h2>
            <form ng-submit="vm.submit()">
              <div class="row">
                <div class="col-lg-6 col-xs-12">
                  <form method="POST" action="/login">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input class="form-control" type="text" name="email" id="email" placeholder="Email" ng-model="vm.credentials.email" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input class="form-control" type="password" name="password" id="password" placeholder="Password"  ng-model="vm.credentials.password" required>
                    </div>
                  <button class="btn btn-primary">Login</button>
                </form>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
