<h2>Destination Show</h2>

<div class="jumbotron">
  <div class="dest-show-jumbotron" style="background:url({{vm.destination.image}})">
    <!-- <img class="" ng-src="{{ vm.destination.image }}"> -->
  </div>
</div>

<h3>{{ vm.destination.town }}, {{ vm.destination.country }}</h3>

<ul>
  <li>Green: {{ vm.destination.green }}%</li>
  <li>Blue: {{ vm.destination.blue }}%</li>
  <li>Red: {{ vm.destination.red }}%</li>
  <li>Black: {{ vm.destination.black }}%</li>
</ul>
