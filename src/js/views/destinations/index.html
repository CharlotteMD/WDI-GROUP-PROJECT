<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="destinations-index">Where will you go?</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div ng-repeat="destination in vm.all" class="col-sm-6 col-md-4 col-lg-3">
        <div class="index-container">
          <a href="/destinations/{{destination.id}}"><img class="index-image" ng-src="{{ destination.image }}"></a>
          <a href="/destinations/{{destination.id}}"><h3 class="place-name text-center">{{ destination.town }}</h3></a>
        </div>
      </div>
    </div>
  </div>
</div>
